<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gorjan's Awesome QL</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div id="inputWrapper">
			<button id="generate">Regenerate parser</button>
			<br/>
			<textarea id="input" style="height:200px;width:100%;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
form taxOfficeExample { 
  "Did you sell a house in 2010?"
    hasSoldHouse: boolean
  "Did you buy a house in 2010?"
    hasBoughtHouse: boolean
  "Did you enter a loan?"
    hasMaintLoan: boolean

  if (hasSoldHouse) {
    "What was the house address?"
      houseAddress: string
    "What was the selling price?"
      sellingPrice: money
    if(sellingPrice > 100){
	    "Private debts for the sold house:"
	      privateDebt: money
	    "Value residue:"
	      valueResidue: money = 
	        (sellingPrice - privateDebt)
    }
  }
  else{
  	"Looks like this else thing worked"
  		elseThing: boolean
  }

}
			</textarea>

			<div class="panel panel-warning" id="warningpanel">
			  <div class="panel-heading">
			    <h3 class="panel-title">Warnings detected</h3>
			  </div>
			  <div class="panel-body" id="warning">
			  </div>
			</div>

		</div>

		<div class="panel panel-danger" id="errorpanel">
		  <div class="panel-heading">
		    <h3 class="panel-title">Errors detected</h3>
		  </div>
		  <div class="panel-body" id="error">
		  </div>
		</div>

		<div id="formWrapper">
			<button id="save">Save answers</button>	
			<div id="output"></div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/lib/require.js"></script>
		<script type="text/javascript" src="js/FileSaver.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
