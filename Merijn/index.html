<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Software construction QL parser</title>
	<style type="text/css">
		#container {
			width: 1024px;
		}
		#container-ql, #container-qls {
			float: left;
			width: 50%;
		}
		#input-ql, #input-qls {
			border: 1px solid black;
			width: 100%;
			height: 200px;
		}
		#log-ql, #log-qls {
			width: 100%;
			height: 100px;
		}
		#render {
			width: 100%;
		}
		.question {
			margin: 10px 0;
		}
		.question label {
			display: inline-block;
			width: 200px;
		}
		.question input {
			width: 400px;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>QL app</h1>
		<div id="container-ql">
			<h2>QL Input</h2>
			<div id="input-ql"></div>
			<h2>QL Log</h2>
			<textarea id="log-ql"></textarea>
		</div>
		<div id="container-qls">
			<h2>QLS Input</h2>
			<div id="input-qls"></div>
			<h2>QLS Log</h2>
			<textarea id="log-qls"></textarea>
		</div>
		<div class="clear"></div>
		<h2>Render</h2>
		<div id="render"></div>
	</div>
	<script src="jspm_packages/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.import('src/main.js');
	</script>
</body>
</html>
